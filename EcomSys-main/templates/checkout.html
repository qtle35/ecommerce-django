<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-comSys</title>
    <link rel="shortcut icon" type="image/x-icon" href="media/favicon/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="static/css/app.css">
    <script src="static/js/app.js"></script>
</head>
<body>
<nav class="bg-gray-900 p-4 shadow-lg fixed w-full z-20 top-0 start-0">
    <div class="container mx-auto flex justify-between items-center">
        <div class="relative">
            <span class="text-white text-2xl" id="username">Hello, Username</span>
            <div id="dropdown-menu"
                 class="hidden absolute top-full left-0 bg-white shadow-md py-2 w-48 rounded-md">
                <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i></a>
            </div>
        </div>
        <div class="flex items-center">
            <a href="home.html" class="text-white px-4 py-2 text-2xl"><i class="fa-solid fa-house"></i></a>
            <a href="shipment.html" class="text-white px-4 py-2 text-2xl"><i class="fa-solid fa-clipboard-check"></i></a>
            <a href="cart.html" class="text-white px-4 py-2 text-2xl"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
    </div>
</nav>

<div class="container mx-auto w-4/5 h-full p-20 bg-slate-100">
    <h1 class="text-5xl font-semibold mb-8 mt-4 text-center text-red-600">CHECKOUT</h1>
    <p class="text-xl font-semibold text-center text-gray-400">Check your items before pay!</p>
    <p id="number-items" class="italic text-xl font-semibold text-gray-400 my-2"></p>
    <div id="product-list" class="mt-5"></div>
    <p id="total" class="text-4xl text-center font-semibold text-red-500 my-14"></p>
    <div class="flex justify-end">
        <button class="mr-2 w-60 m-3 py-2 bg-gray-400 text-white
        uppercase font-semibold tracking-wider hover:bg-gray-500
        focus:outline-none focus:bg-gray-500 transition duration-300
        ease-in-out rounded-lg"
                onclick="window.location.href='cart.html'"
        >Cancel
        </button>
        <button class="mr-2 w-60 m-3 py-2 bg-green-500 text-white
        uppercase font-semibold tracking-wider hover:bg-green-600
        focus:outline-none focus:bg-pink-300 transition duration-300
        ease-in-out rounded-lg"
                onclick="takeShipmentInfo()"
        >Accept
        </button>
    </div>
</div>
<script src="static/js/checkout.js"></script>
</body>
</html>
