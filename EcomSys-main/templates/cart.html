<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-comSys</title>
    <link rel="shortcut icon" type="image/x-icon" href="media/favicon/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="static/css/app.css">
    <script src="static/js/app.js"></script>
</head>
<body>
<nav class="bg-gray-900 p-4 shadow-lg fixed w-full z-20 top-0 start-0">
    <div class="container mx-auto flex justify-between items-center">
        <div class="relative">
            <span class="text-white text-2xl" id="username">Hello, Username</span>
            <div id="dropdown-menu"
                 class="hidden absolute top-full left-0 bg-white shadow-md py-2 w-48 rounded-md">
                <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i></a>
            </div>
        </div>
        <div class="flex items-center">
            <a href="home.html" class="text-white px-4 py-2 text-2xl"><i class="fa-solid fa-house"></i></a>
            <a href="shipment.html" class="text-white px-4 py-2 text-2xl"><i class="fa-solid fa-clipboard-check"></i></a>
            <a href="cart.html" class="text-yellow-500 px-4 py-2 text-2xl"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
    </div>
</nav>

<div class="flex flex-row">
    <div class="container w-4/5 p-20 bg-slate-100">
        <h1 class="text-5xl font-semibold mb-8 mt-4 text-center text-red-600">Cart</h1>
        <div id="product-list" class="mt-5"></div>
    </div>
    <div class="fixed right-5 top-32 w-1/6 h-60 bg-slate-100 shadow-lg border border-black rounded-lg">
        <p class="text-xl font-semibold mt-5 text-center text-red-600">ORDER SUMMARY</p>
        <div id='order-summary' class="flex justify-between px-2 mt-5 text-gray-500"></div>
        <button id="checkout-btn" class="absolute bottom-0 w-56 m-3 py-2 bg-blue-500 text-white uppercase
                                        font-semibold tracking-wider hover:bg-blue-600 focus:outline-none
                                        focus:bg-blue-600 transition duration-300 ease-in-out rounded-lg"
                onclick="goToCheckout()">
            Checkout
        </button>
    </div>
</div>
<script src="static/js/cart.js"></script>
</body>
</html>
